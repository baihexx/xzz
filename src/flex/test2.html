<!DOCTYPE html>
<html>
  <head>
    <title>flex test2</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <style>
      body {
        font-size: 20px;
      }

      .container {
        display: flex;
        display: -webkit-flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 0 15px;
        height: 200px;
      }

      .flex-item {
        flex: 0 0 80px;
        text-align: center;
        height: 40px;
        line-height: 40px;
        margin: 5px 10px;
        border: 1px solid #bbb;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="flex-item">
        所有订单
      </div>
      <div class="flex-item">
        班车
      </div>
      <div class="flex-item">
        餐饮
      </div>
      <div class="flex-item">
        电影
      </div>
      <div class="flex-item">
        KTV
      </div>
      <div class="flex-item">
        公寓打扫
      </div>
      <div class="flex-item">
        公寓打扫
      </div>

  </body>

</html>
